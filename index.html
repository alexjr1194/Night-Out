<!DOCTYPE html>
<html>
<head>
  <title>
    Dinner and a Movie
  </title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' href='./assets/css/style.css'/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
    <script src='./assets/javascript/eventful.js' type="text/javascript"></script>

</head>

<body>
  <div class="container">

    <div class="row">
      <header class="col-md-12">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-3">Date Night</h1>
            <p class="lead">Plan out your perfect date with your boyfriend/girldfriend!</p>
          </div>
        </div>
      </header>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">Search Your DateNight!</button>
          </span>
        </div>
      </div>
    </div>

    <form>
      <div class="searchBoxContainer">
        <header class="tableBoxHeader"><p>What's Around, Near and Far</p></header>
        <label for="event">Type of event </label>
        <input class="formControl" id="theEvent" type="text">
        <br>
        <label for="location">Location of event </label>
        <input class="formControl" id="location" type="text">
      </div>
      <br>
    </form>
    <br>

    <input id="submitButton" type="submit" value="Submit">
    <div class="eventfulReturnContainer">
    <p class="returnInfo"></p>

  </div> <!-- container div -->

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
